<ActionBar class="action-bar">
  <GridLayout rows="auto" columns="auto,*,auto">
    <Ripple rippleColor="#c8c8c8" (tap)="onDrawerButtonTap()">
      <Label class="mdi" [text]="'mdi-menu' | fonticon" row="0" col="0"></Label>
    </Ripple>
    <Label class="action-bar-title" text="{{ 'Condominiums' | translate }}" row="0" col="1"></Label>
  </GridLayout>
</ActionBar>

<StackLayout class="main-page">
  <Button (tap)="addCondominium()" text="{{ 'Add Condominium' | translate }}" class="long-button"></Button>
  <ListView [items]="condominiumList" row="1" class="small-spacing" [class.visible]="listLoaded">    
    <ng-template let-item="item">
      <Ripple (tap)="details(item.id)" rippleColor="#c8c8c8">
        <StackLayout>        
          <Label [text]="item.name" class="list-item-title"></Label>          
          <StackLayout orientation="horizontal">
            <Label text="{{ addressIcon }}" class="list-sub-item-icon"></Label>
            <Label [text]="item.city + ', ' + item.state" class="list-sub-item"></Label>          
          </StackLayout>
        </StackLayout>      
      </Ripple>
    </ng-template>          
  </ListView>    
</StackLayout>
